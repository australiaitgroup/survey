# Nginx配置 - 支持 sigma.jiangren.com.au 域名访问
# 生产环境：主前端和Super Admin都指向生产S3 bucket

# HTTPS服务器配置 - 主要入口
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sigma.jiangren.com.au;

    # SSL证书配置 (需要根据实际证书路径调整)
    ssl_certificate /path/to/sigma.jiangren.com.au.crt;
    ssl_certificate_key /path/to/sigma.jiangren.com.au.key;

    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # API代理到EC2后端
    location /api/ {
        proxy_pass http://localhost:5050;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Super Admin代理到生产S3 (修改这里)
    location /super-admin/ {
        proxy_pass http://sigma.jiangren.com.au.s3-website-ap-southeast-2.amazonaws.com/super-admin/;
        proxy_http_version 1.1;
        proxy_set_header Host sigma.jiangren.com.au.s3-website-ap-southeast-2.amazonaws.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 处理S3重定向
        proxy_redirect off;
        proxy_intercept_errors on;
        error_page 404 = @super_admin_fallback;
    }

    # Super Admin fallback处理 (指向生产S3)
    location @super_admin_fallback {
        proxy_pass http://sigma.jiangren.com.au.s3-website-ap-southeast-2.amazonaws.com/super-admin/index.html;
        proxy_http_version 1.1;
        proxy_set_header Host sigma.jiangren.com.au.s3-website-ap-southeast-2.amazonaws.com;
    }

    # 主前端代理到生产S3 (根路径)
    location / {
        proxy_pass http://sigma.jiangren.com.au.s3-website-ap-southeast-2.amazonaws.com/;
        proxy_http_version 1.1;
        proxy_set_header Host sigma.jiangren.com.au.s3-website-ap-southeast-2.amazonaws.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 处理S3重定向
        proxy_redirect off;
        proxy_intercept_errors on;
        error_page 404 = @main_fallback;

        # 缓存静态资源
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://sigma.jiangren.com.au.s3-website-ap-southeast-2.amazonaws.com;
            proxy_set_header Host sigma.jiangren.com.au.s3-website-ap-southeast-2.amazonaws.com;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # 主前端fallback处理 (SPA路由支持)
    location @main_fallback {
        proxy_pass http://sigma.jiangren.com.au.s3-website-ap-southeast-2.amazonaws.com/index.html;
        proxy_http_version 1.1;
        proxy_set_header Host sigma.jiangren.com.au.s3-website-ap-southeast-2.amazonaws.com;
    }
}

# HTTP重定向到HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name sigma.jiangren.com.au;

    # 重定向到HTTPS
    return 301 https://$server_name$request_uri;
}

# 可选：支持www子域名重定向
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.sigma.jiangren.com.au;

    # SSL证书配置 (可以使用相同证书或通配符证书)
    ssl_certificate /path/to/sigma.jiangren.com.au.crt;
    ssl_certificate_key /path/to/sigma.jiangren.com.au.key;

    # 重定向到主域名
    return 301 https://sigma.jiangren.com.au$request_uri;
}
