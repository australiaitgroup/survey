<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Super Admin Login</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-100 flex items-center justify-center min-h-screen">
		<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
			<div class="text-center mb-8">
				<h1 class="text-3xl font-bold text-gray-900">Super Admin</h1>
				<p class="text-gray-600 mt-2">System Management Portal</p>
			</div>

			<form id="loginForm" class="space-y-6">
				<div>
					<label for="email" class="block text-sm font-medium text-gray-700">Email</label>
					<input
						type="email"
						id="email"
						name="email"
						required
						class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
					/>
				</div>

				<div>
					<label for="password" class="block text-sm font-medium text-gray-700"
						>Password</label
					>
					<input
						type="password"
						id="password"
						name="password"
						required
						class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
					/>
				</div>

				<div id="error" class="text-red-600 text-sm hidden"></div>

				<button
					type="submit"
					class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
				>
					Sign In
				</button>
			</form>

			<div class="mt-6 text-center text-sm text-gray-600">
				<p>Super Admin access only</p>
				<p class="mt-2">
					Regular admin?
					<a href="/admin" class="text-blue-600 hover:text-blue-800"
						>Go to Admin Portal</a
					>
				</p>
			</div>
		</div>

		<script>
			document.getElementById('loginForm').addEventListener('submit', async e => {
				e.preventDefault();

				const email = document.getElementById('email').value;
				const password = document.getElementById('password').value;
				const errorDiv = document.getElementById('error');

				try {
					// Login
					const response = await fetch('/api/admin/login', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
						},
						body: JSON.stringify({ username: email, password }),
					});

					const data = await response.json();

					if (!response.ok) {
						throw new Error(data.error || 'Login failed');
					}

					// Check if user is super admin (accept both 'admin' and 'superAdmin' roles)
					if (data.user?.role !== 'superAdmin' && data.user?.role !== 'admin') {
						throw new Error('Super Admin access required');
					}

					// Store token and user data
					localStorage.setItem('sa_token', data.token);
					localStorage.setItem('sa_user', JSON.stringify(data.user));

					// Redirect to dashboard
					window.location.href = '/super-admin/dashboard';
				} catch (error) {
					errorDiv.textContent = error.message;
					errorDiv.classList.remove('hidden');
				}
			});
		</script>
	</body>
</html>
