<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Access Denied - Super Admin</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-50 flex items-center justify-center min-h-screen">
		<div class="text-center">
			<div class="mb-8">
				<svg
					class="mx-auto h-24 w-24 text-red-500"
					fill="none"
					stroke="currentColor"
					viewBox="0 0 24 24"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="1"
						d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.464 0L4.35 16.5c-.77.833.192 2.5 1.732 2.5z"
					></path>
				</svg>
			</div>

			<h1 class="text-4xl font-bold text-gray-900 mb-4">Access Denied</h1>
			<p class="text-lg text-gray-600 mb-8">
				You don't have permission to access the Super Admin dashboard.
			</p>

			<div class="space-y-4">
				<p class="text-sm text-gray-500">
					This area is restricted to Super Administrators only.
				</p>

				<div class="flex justify-center space-x-4">
					<a
						href="/"
						class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
					>
						Go to Main Site
					</a>
					<button
						onclick="history.back()"
						class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors"
					>
						Go Back
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
