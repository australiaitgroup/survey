<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Survey</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body class="p-6">
  <div id="root"></div>

  <script type="text/babel">
    function Survey() {
      const [questions, setQuestions] = React.useState([]);
      const [formData, setFormData] = React.useState({});
      const [submitted, setSubmitted] = React.useState(false);

      React.useEffect(() => {
        fetch('/api/questions')
          .then(res => res.json())
          .then(setQuestions);
      }, []);

      const handleChange = (id, value) => {
        setFormData({ ...formData, [id]: value });
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        fetch('/api/response', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        }).then(() => setSubmitted(true));
      };

      if (submitted) {
        return <div className="text-xl">Thanks for your response!</div>;
      }

      return (
        <form onSubmit={handleSubmit} className="space-y-4 max-w-xl">
          {questions.map(q => (
            <div key={q.id}>
              <label className="block mb-1 font-semibold">{q.text}</label>
              <input
                className="w-full p-2 border rounded"
                onChange={e => handleChange(q.id, e.target.value)}
                required
              />
            </div>
          ))}
          <button className="px-4 py-2 bg-blue-500 text-white rounded" type="submit">Submit</button>
        </form>
      );
    }

    ReactDOM.render(<Survey />, document.getElementById('root'));
  </script>
</body>
</html>
