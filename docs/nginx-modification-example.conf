# 完整的 Nginx 配置示例
# 请根据你的实际情况调整现有配置

server {
    listen 80;
    listen 443 ssl http2;
    server_name sigma.jiangren.com.au;

    # SSL 配置（根据你的实际证书路径调整）
    ssl_certificate /path/to/your/ssl/certificate.crt;
    ssl_certificate_key /path/to/your/ssl/private.key;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 主应用代理（保持你现有的配置）
    location / {
        proxy_pass http://localhost:3000;  # 调整为你的实际主应用地址
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==================== Super Admin 配置开始 ====================

    # Super Admin 应用代理到 S3
    location /super-admin/ {
        proxy_pass http://jr-sigma-survey-prod.s3-website-ap-southeast-2.amazonaws.com/super-admin/;
        proxy_set_header Host jr-sigma-survey-prod.s3-website-ap-southeast-2.amazonaws.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 移除 S3 响应头
        proxy_hide_header x-amz-id-2;
        proxy_hide_header x-amz-request-id;
        proxy_hide_header x-amz-meta-server-side-encryption;

        # SPA 路由支持
        proxy_intercept_errors on;
        error_page 404 = @super_admin_spa;

        # 超时设置
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;
    }

    # 处理没有尾部斜杠的 /super-admin 请求
    location = /super-admin {
        return 301 $scheme://$host/super-admin/;
    }

    # Super Admin 静态资源优化
    location ~* ^/super-admin/assets/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        proxy_pass http://jr-sigma-survey-prod.s3-website-ap-southeast-2.amazonaws.com;
        proxy_set_header Host jr-sigma-survey-prod.s3-website-ap-southeast-2.amazonaws.com;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Super Admin SPA 路由回退
    location @super_admin_spa {
        proxy_pass http://jr-sigma-survey-prod.s3-website-ap-southeast-2.amazonaws.com/super-admin/index.html;
        proxy_set_header Host jr-sigma-survey-prod.s3-website-ap-southeast-2.amazonaws.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==================== Super Admin 配置结束 ====================
}

# HTTP 到 HTTPS 重定向（如果还没有的话）
server {
    listen 80;
    server_name sigma.jiangren.com.au;
    return 301 https://$server_name$request_uri;
}
