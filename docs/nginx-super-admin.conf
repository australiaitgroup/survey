# Nginx 配置文件：Super Admin S3 反向代理
# 文件位置建议：/etc/nginx/sites-available/sigma.jiangren.com.au
# 或添加到现有的服务器配置中

server {
    listen 80;
    listen 443 ssl http2;
    server_name sigma.jiangren.com.au;

    # SSL 配置（请根据实际情况修改证书路径）
    ssl_certificate /etc/ssl/certs/sigma.jiangren.com.au.crt;
    ssl_certificate_key /etc/ssl/private/sigma.jiangren.com.au.key;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 主应用代理（请根据实际情况修改）
    location / {
        proxy_pass http://localhost:3000;  # 修改为你的主应用地址
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Super Admin 应用代理到 S3
    location /super-admin/ {
        proxy_pass http://jr-sigma-survey-prod.s3-website-ap-southeast-2.amazonaws.com/super-admin/;
        proxy_set_header Host jr-sigma-survey-prod.s3-website-ap-southeast-2.amazonaws.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 移除 S3 响应头
        proxy_hide_header x-amz-id-2;
        proxy_hide_header x-amz-request-id;
        proxy_hide_header x-amz-meta-server-side-encryption;
        proxy_hide_header x-amz-version-id;

        # SPA 路由支持
        proxy_intercept_errors on;
        error_page 404 = @super_admin_spa;

        # 缓存设置
        proxy_cache_bypass $http_upgrade;

        # 超时设置
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;
    }

    # 处理没有尾部斜杠的 /super-admin 请求
    location = /super-admin {
        return 301 $scheme://$host/super-admin/;
    }

    # Super Admin SPA 路由回退
    location @super_admin_spa {
        proxy_pass http://jr-sigma-survey-prod.s3-website-ap-southeast-2.amazonaws.com/super-admin/index.html;
        proxy_set_header Host jr-sigma-survey-prod.s3-website-ap-southeast-2.amazonaws.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Super Admin 静态资源优化
    location ~* ^/super-admin/assets/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        proxy_pass http://jr-sigma-survey-prod.s3-website-ap-southeast-2.amazonaws.com;
        proxy_set_header Host jr-sigma-survey-prod.s3-website-ap-southeast-2.amazonaws.com;

        # 长期缓存
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Frame-Options "SAMEORIGIN";

        # 压缩
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types
            text/plain
            text/css
            application/json
            application/javascript
            text/xml
            application/xml
            application/xml+rss
            text/javascript
            application/x-font-ttf
            application/vnd.ms-fontobject
            font/opentype
            image/svg+xml;
    }

    # 健康检查端点
    location = /super-admin/health {
        proxy_pass http://jr-sigma-survey-prod.s3-website-ap-southeast-2.amazonaws.com/super-admin/index.html;
        proxy_set_header Host jr-sigma-survey-prod.s3-website-ap-southeast-2.amazonaws.com;
        access_log off;
    }

    # 限制访问敏感文件
    location ~ ^/super-admin/.*\.(env|log|conf|config)$ {
        deny all;
        return 404;
    }

    # 机器人文件
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /super-admin/\n";
    }
}

# HTTP 到 HTTPS 重定向
server {
    listen 80;
    server_name sigma.jiangren.com.au;

    # 强制 HTTPS
    return 301 https://$server_name$request_uri;
}
