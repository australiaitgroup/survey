<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理功能演示</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock user data
        const mockUsers = [
            {
                _id: '1',
                name: 'John Doe',
                email: 'john.doe@example.com',
                role: 'admin',
                department: 'Engineering',
                studentId: 'A001',
                class: '2024-A',
                isActive: true,
                createdAt: '2024-01-15T10:30:00Z',
                lastLoginAt: '2024-08-27T14:22:00Z',
                companyId: { name: 'Tech Corp', slug: 'tech-corp' }
            },
            {
                _id: '2',
                name: 'Jane Smith',
                email: 'jane.smith@example.com',
                role: 'teacher',
                department: 'Education',
                studentId: 'T001',
                isActive: true,
                createdAt: '2024-02-20T09:15:00Z',
                lastLoginAt: '2024-08-26T16:45:00Z',
                companyId: { name: 'Edu Solutions', slug: 'edu-solutions' }
            },
            {
                _id: '3',
                name: 'Bob Wilson',
                email: 'bob.wilson@example.com',
                role: 'user',
                department: 'Sales',
                isActive: false,
                createdAt: '2024-03-10T11:20:00Z',
                lastLoginAt: null,
                companyId: null
            }
        ];

        // User list component
        function UserList({ users, onViewUser }) {
            return (
                <div className="bg-white rounded-lg shadow overflow-hidden">
                    <div className="px-6 py-4 border-b border-gray-200">
                        <h3 className="text-lg font-medium text-gray-900">用户列表</h3>
                    </div>
                    <div className="overflow-x-auto">
                        <table className="min-w-full divide-y divide-gray-200">
                            <thead className="bg-gray-50">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">用户</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">公司</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">角色</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">注册时间</th>
                                    <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-200">
                                {users.map(user => (
                                    <tr key={user._id} className="hover:bg-gray-50">
                                        <td className="px-6 py-4 whitespace-nowrap">
                                            <div className="flex items-center">
                                                <div className="flex-shrink-0 h-10 w-10">
                                                    <div className="h-10 w-10 rounded-full bg-gradient-to-r from-blue-400 to-blue-600 flex items-center justify-center">
                                                        <span className="text-sm font-medium text-white">
                                                            {user.name.charAt(0).toUpperCase()}
                                                        </span>
                                                    </div>
                                                </div>
                                                <div className="ml-4">
                                                    <div className="text-sm font-medium text-gray-900">{user.name}</div>
                                                    <div className="text-sm text-gray-500">{user.email}</div>
                                                    {user.studentId && (
                                                        <div className="text-xs text-gray-400">ID: {user.studentId}</div>
                                                    )}
                                                </div>
                                            </div>
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap">
                                            {user.companyId ? (
                                                <div className="text-sm text-gray-900">{user.companyId.name}</div>
                                            ) : (
                                                <span className="text-sm text-gray-400">无公司</span>
                                            )}
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap">
                                            <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                                user.role === 'admin' ? 'bg-purple-100 text-purple-800' :
                                                user.role === 'teacher' ? 'bg-green-100 text-green-800' :
                                                'bg-gray-100 text-gray-800'
                                            }`}>
                                                {user.role === 'admin' ? '👑 管理员' :
                                                 user.role === 'teacher' ? '📚 教师' :
                                                 user.role === 'manager' ? '👔 经理' : '👤 用户'}
                                            </span>
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap">
                                            <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                                user.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                            }`}>
                                                {user.isActive ? '✅ 活跃' : '❌ 非活跃'}
                                            </span>
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            <div className="flex flex-col">
                                                <span>{new Date(user.createdAt).toLocaleDateString('zh-CN')}</span>
                                                <span className="text-xs text-gray-400">
                                                    {new Date(user.createdAt).toLocaleTimeString('zh-CN')}
                                                </span>
                                            </div>
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                            <button
                                                onClick={() => onViewUser(user)}
                                                className="text-blue-600 hover:text-blue-900"
                                            >
                                                查看详情
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        // User detail component
        function UserDetail({ user, onBack, onUpdate }) {
            const [editMode, setEditMode] = useState(false);
            const [loading, setLoading] = useState(false);
            const [formData, setFormData] = useState(user);
            const [successMessage, setSuccessMessage] = useState('');

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSave = async () => {
                setLoading(true);
                // Simulate API call
                setTimeout(() => {
                    onUpdate({ ...formData });
                    setEditMode(false);
                    setLoading(false);
                    setSuccessMessage('用户信息更新成功！');
                    setTimeout(() => setSuccessMessage(''), 3000);
                }, 1000);
            };

            const handleResetPassword = () => {
                const tempPassword = 'temp_' + Math.random().toString(36).substring(2, 8);
                alert(`密码已重置！临时密码：${tempPassword}`);
            };

            const handleToggleStatus = () => {
                const newStatus = !formData.isActive;
                const action = newStatus ? '激活' : '停用';
                if (confirm(`确定要${action}用户 ${formData.name} 吗？`)) {
                    const updatedUser = { ...formData, isActive: newStatus };
                    setFormData(updatedUser);
                    onUpdate(updatedUser);
                    setSuccessMessage(`用户已${action}成功！`);
                    setTimeout(() => setSuccessMessage(''), 3000);
                }
            };

            return (
                <div className="space-y-6">
                    {/* Header */}
                    <div className="flex items-center justify-between">
                        <div className="flex items-center gap-4">
                            <button
                                onClick={onBack}
                                className="px-4 py-2 text-gray-600 hover:text-gray-900 flex items-center gap-2"
                            >
                                ← 返回用户列表
                            </button>
                            <div className="flex items-center gap-4">
                                <div className="flex-shrink-0 h-12 w-12">
                                    <div className="h-12 w-12 rounded-full bg-gradient-to-r from-blue-400 to-blue-600 flex items-center justify-center">
                                        <span className="text-lg font-medium text-white">
                                            {formData.name.charAt(0).toUpperCase()}
                                        </span>
                                    </div>
                                </div>
                                <div>
                                    <h2 className="text-2xl font-semibold text-gray-900">{formData.name}</h2>
                                    <p className="text-gray-600">{formData.email}</p>
                                </div>
                            </div>
                        </div>

                        <div className="flex items-center gap-3">
                            {editMode ? (
                                <>
                                    <button
                                        onClick={() => { setEditMode(false); setFormData(user); }}
                                        disabled={loading}
                                        className="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50"
                                    >
                                        取消
                                    </button>
                                    <button
                                        onClick={handleSave}
                                        disabled={loading}
                                        className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50"
                                    >
                                        {loading ? '保存中...' : '保存更改'}
                                    </button>
                                </>
                            ) : (
                                <>
                                    <button
                                        onClick={handleResetPassword}
                                        className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
                                    >
                                        🔑 重置密码
                                    </button>
                                    <button
                                        onClick={handleToggleStatus}
                                        className={`px-4 py-2 text-white rounded-lg ${
                                            formData.isActive
                                                ? 'bg-orange-600 hover:bg-orange-700'
                                                : 'bg-green-600 hover:bg-green-700'
                                        }`}
                                    >
                                        {formData.isActive ? '⏸️ 停用' : '▶️ 激活'}
                                    </button>
                                    <button
                                        onClick={() => setEditMode(true)}
                                        className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                                    >
                                        编辑用户
                                    </button>
                                </>
                            )}
                        </div>
                    </div>

                    {/* Success Message */}
                    {successMessage && (
                        <div className="p-3 bg-green-100 border border-green-400 text-green-700 rounded">
                            {successMessage}
                        </div>
                    )}

                    {/* User Info */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-lg font-medium text-gray-900 mb-4">基本信息</h3>
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                                    {editMode ? (
                                        <input
                                            type="text"
                                            name="name"
                                            value={formData.name}
                                            onChange={handleInputChange}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        />
                                    ) : (
                                        <p className="text-gray-900">{formData.name}</p>
                                    )}
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                                    {editMode ? (
                                        <input
                                            type="email"
                                            name="email"
                                            value={formData.email}
                                            onChange={handleInputChange}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        />
                                    ) : (
                                        <p className="text-gray-900">{formData.email}</p>
                                    )}
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">角色</label>
                                    {editMode ? (
                                        <select
                                            name="role"
                                            value={formData.role}
                                            onChange={handleInputChange}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="user">用户</option>
                                            <option value="teacher">教师</option>
                                            <option value="admin">管理员</option>
                                            <option value="manager">经理</option>
                                        </select>
                                    ) : (
                                        <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                            formData.role === 'admin' ? 'bg-purple-100 text-purple-800' :
                                            formData.role === 'teacher' ? 'bg-green-100 text-green-800' :
                                            formData.role === 'manager' ? 'bg-blue-100 text-blue-800' :
                                            'bg-gray-100 text-gray-800'
                                        }`}>
                                            {formData.role === 'admin' ? '👑 管理员' :
                                             formData.role === 'teacher' ? '📚 教师' :
                                             formData.role === 'manager' ? '👔 经理' : '👤 用户'}
                                        </span>
                                    )}
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">部门</label>
                                    {editMode ? (
                                        <input
                                            type="text"
                                            name="department"
                                            value={formData.department || ''}
                                            onChange={handleInputChange}
                                            placeholder="用户部门"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        />
                                    ) : (
                                        <p className="text-gray-900">{formData.department || '未指定'}</p>
                                    )}
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-lg font-medium text-gray-900 mb-4">账户状态</h3>
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">状态</label>
                                    <span className={`inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ${
                                        formData.isActive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                    }`}>
                                        {formData.isActive ? '✅ 活跃' : '❌ 非活跃'}
                                    </span>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">公司</label>
                                    {formData.companyId ? (
                                        <div className="text-gray-900">
                                            <div className="font-medium">{formData.companyId.name}</div>
                                            <div className="text-sm text-gray-500">标识: {formData.companyId.slug}</div>
                                        </div>
                                    ) : (
                                        <p className="text-gray-500">未分配公司</p>
                                    )}
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">注册时间</label>
                                    <div className="text-gray-900">
                                        <div>{new Date(formData.createdAt).toLocaleDateString('zh-CN')}</div>
                                        <div className="text-sm text-gray-500">
                                            {new Date(formData.createdAt).toLocaleTimeString('zh-CN')}
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">最后登录</label>
                                    {formData.lastLoginAt ? (
                                        <div className="text-gray-900">
                                            <div>{new Date(formData.lastLoginAt).toLocaleDateString('zh-CN')}</div>
                                            <div className="text-sm text-gray-500">
                                                {new Date(formData.lastLoginAt).toLocaleTimeString('zh-CN')}
                                            </div>
                                        </div>
                                    ) : (
                                        <p className="text-gray-500">从未登录</p>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Main App
        function App() {
            const [users, setUsers] = useState(mockUsers);
            const [selectedUser, setSelectedUser] = useState(null);

            const handleViewUser = (user) => {
                setSelectedUser(user);
            };

            const handleBackToList = () => {
                setSelectedUser(null);
            };

            const handleUpdateUser = (updatedUser) => {
                setUsers(prev => prev.map(user => 
                    user._id === updatedUser._id ? updatedUser : user
                ));
                setSelectedUser(updatedUser);
            };

            return (
                <div className="min-h-screen bg-gray-50 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="mb-8">
                            <h1 className="text-3xl font-bold text-gray-900">用户管理系统演示</h1>
                            <p className="text-gray-600 mt-2">Super Admin 用户管理功能展示</p>
                        </div>

                        {selectedUser ? (
                            <UserDetail
                                user={selectedUser}
                                onBack={handleBackToList}
                                onUpdate={handleUpdateUser}
                            />
                        ) : (
                            <>
                                {/* Stats */}
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <div className="flex items-center">
                                            <div className="p-3 rounded-full bg-blue-100 text-blue-600">👥</div>
                                            <div className="ml-4">
                                                <p className="text-sm font-medium text-gray-600">总用户数</p>
                                                <p className="text-2xl font-semibold text-gray-900">{users.length}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <div className="flex items-center">
                                            <div className="p-3 rounded-full bg-green-100 text-green-600">✅</div>
                                            <div className="ml-4">
                                                <p className="text-sm font-medium text-gray-600">活跃用户</p>
                                                <p className="text-2xl font-semibold text-gray-900">
                                                    {users.filter(u => u.isActive).length}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <div className="flex items-center">
                                            <div className="p-3 rounded-full bg-purple-100 text-purple-600">👑</div>
                                            <div className="ml-4">
                                                <p className="text-sm font-medium text-gray-600">管理员</p>
                                                <p className="text-2xl font-semibold text-gray-900">
                                                    {users.filter(u => u.role === 'admin').length}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-lg shadow p-6">
                                        <div className="flex items-center">
                                            <div className="p-3 rounded-full bg-yellow-100 text-yellow-600">📚</div>
                                            <div className="ml-4">
                                                <p className="text-sm font-medium text-gray-600">教师</p>
                                                <p className="text-2xl font-semibold text-gray-900">
                                                    {users.filter(u => u.role === 'teacher').length}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <UserList users={users} onViewUser={handleViewUser} />
                            </>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
